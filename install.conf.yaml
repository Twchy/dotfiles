- defaults:
    link:
      create: true

- clean:
    - "~"
    - "~/.config"

- link:
    ~/.zshrc: zshrc/.zshrc
    ~/.config/nvim: neovim
    ~/.config/ghostty: ghostty
    ~/.config/fastfetch: fastfetch
    ~/.config/atuin: atuin
    ~/.tmux.conf: tmux/.tmux.conf
    ~/Pictures/Wallpapers: wallpapers
    ~/.scripts: scripts

- create:
    - ~/.config
    - ~/Pictures/Screenshots
    - ~/.ssh

- shell:
    - description: "Applying macOS defaults"
      command: "./scripts/macos_defaults.sh"

    - description: "Installation complete! Run: source ~/.zshrc && brewsync"
      command: "true"
